<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <script src="bootstrap/css/bootstrap.min.css"></script>



  <title>Document</title>
</head>

<body onLoad="load()"> <!--onLoad runs once-->

    <div class="container">
        <div class="row">
          <div class="col-md-4 table-responsiveness">

    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Enter Employee ID" aria-label="Search" id='search-bar'>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>

    </div>
  </div>
</div>
      

  <div class="modal fade" id="employeeModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Employee</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text"  class="form-control" id="firstName" placeholder="First name" required>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text"  class="form-control" id="lastName" placeholder="Last name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text"  class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
              <label for="department">Department</label>
              <input type="text" required class="form-control" id="department" placeholder="Department">
            </div>
          </form>
        </div>
        <form class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" id="create-employee" class="btn btn-primary">Save changes</button>
        </form>

        
        
        

      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 table-responsiveness">
        <button type="button" class="btn btn-primary"  data-toggle="modal" data-target="#employeeModal">
          Create New Employee
        </button>
      </div>


      

      <!-- <form class="form-inline ml-auto">
        <div class="md-form my-0">
          <input class="form-control" type="text" placeholder="Search" aria-label="Search">
        </div>
        <button href="#!" class="btn btn-outline-white btn-md my-0 ml-sm-2" type="submit">Search</button>
      </form> -->

      <table class="table table-striped employee-table">
        <tr>
          <td>Employee Id</td>
          <td>First Name</td>
          <td>Last Name</td>
          <td>Email</td>
          <td>Department</td>
          <td>Attendance</td>
          <td>Action</td>
        </tr>
        <tbody id="body"></tbody>
      </table>
    </div>
  </div>
  </div>


             <script src="bootstrap/jquery.js"></script>
              <script src="bootstrap/js/bootstrap.bundle.js"></script>
              <script src="bootstrap/js/bootstrap.js"></script>
              <script src="js/admin.js"></script>

</body>

</html>
