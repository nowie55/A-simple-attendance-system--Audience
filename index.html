<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href = "bootstrap/css/bootstrap.css">
    <script src="bootstrap/css/bootstrap.min.css"></script>

    

    <title>Document</title>
</head>
<body>

        <div class ="container">
                <div class ="row justify-content-md-center">
                              
                <div class ="col-md-6">
        <div class="card">
                <h5 class="card-header">ONTRACK</h5>
                <div class="card-body">
                        <form>
                                
                                        
    

                                <div class="form-group">
                                  <label for="email">Email address</label>
                                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                                </div>
                                
                                <div class="form-group">
                                  <label for="password">Password</label>
                                  <input type="password" class="form-control" id="password" placeholder="Password">
                                </div>
                                
                                <button type="button" class="btn btn-primary login">Log In</button>
                                <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Sign Up
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel" >Sign UP</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
            <form>
                <div class="form-group">
                     <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First name">
                 </div>
                 <div class="form-group">
                        <label for="lastName">Last Name</label>
                       <input type="text" class="form-control" id="lastName" placeholder="Last name">
                    </div>
                    <div class="form-group">
                            <label for="department">Department</label>
                           <input type="text" class="form-control" id="department" placeholder="Department">
                        </div>
                        <div class="form-group">
                                <label for="email1">Email</label>
                               <input type="text" class="form-control" id="email1" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="password1">Password</label>
                               <input type="password" class="form-control" id="password1" placeholder="Password">
                            </div>
                            
         </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary signup" >Sign Up</button>
        </div>
      </div>
    </div>
  </div>


                              </form>
                </div>
              </div>
            </div>
        </div>
    
        </div>
              <script src="bootstrap/jquery.js"></script>
              <script src="bootstrap/js/bootstrap.bundle.js"></script>
              <script src="bootstrap/js/bootstrap.js"></script>
              <script src="js/login.js"></script> 
</body>

</html>
